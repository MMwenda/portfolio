<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Honk&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&family=Prosto+One&display=swap" rel="stylesheet">
    <style>  
        
        body {	
            font-family: 'Press Start 2P', sans-serif;
            background-color: black;  
            color: white;  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            text-align: center;  
            overflow: hidden;   
        }  

        .starry-background {  
            position: fixed;   
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            overflow: hidden; 	 
            z-index: 1; /*  stars behind the content */  
        }  

        .star {  
            position: absolute;  
            border-radius: 50%;  
            background: white; 
            opacity: 0.8; 
        }  

        .yes {  
    position: absolute;  
    top: 10px;  
    right: 10px;  
    font-size: 8px;  
    color: white;  
    z-index: 2;  
    max-width: 40%; /* Prevents stretching across the entire top */  
    text-align: right; /* Ensures text stays aligned right */  
    word-wrap: break-word;  
    white-space: normal; /* Allows wrapping */  
}  

        h1 {  
            background: linear-gradient(to right, #ff6a00, #ee0979);  
            -webkit-background-clip: text;  
            background-clip: text;  
            -webkit-text-fill-color: transparent;  
            font-size: 55px;   
            margin: 0;  
            z-index: 2;  /*  stars behind content */
        }  

        footer {  
            position: absolute;  
            bottom: 10px;  
            width: 100%;  
            text-align: center;  
            font-size: 17px;   
            color: white;  
            z-index: 2; 
        }  

        @media (max-width: 900px) {  
            h1 {  
                font-size: 30px;   
            }  

            .yes{  
            position: absolute;  
            top: 10px;  
            right: 10px;  
            font-size: 5px;  
            color: white; 
            font-size: 12px; 
            max-width: 50%; 
            z-index: 2;   
        }

            footer {  
                font-size: 10px;   
                bottom: 50px;   
            }  
        }  

        @media (max-width: 480px) {  
            h1 {  
                font-size: 20px;   
            }  

            .yes{  
            position: absolute;  
            top: 10px;  
            right: 3px;  
            font-size: 5px;  
            color: white;  
            z-index: 2;   
        }

            footer {  
                font-size: 6px;  
                bottom: 10px;  
            }  
        }  


        @keyframes twinkle {  
            0%, 100% {  
                opacity: 0.8;  
            }  
            50% {  
                opacity: 0.4;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="starry-background"></div>  
    <p class="yes">..."new state of matter", yea right </p>
    <div>  
        <h1>Under MAJOR Re-Construction</h1>  
    </div>

        <p>Reconstruction by yours truly</p>
