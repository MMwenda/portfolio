<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Maurice Mwenda - Software Engineer</title>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            background-color: black;  
            color: white;  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            font-family: 'Montserrat', sans-serif;  
            text-align: center;  
            overflow: hidden;   
        }  

        .starry-background {  
            position: fixed;   
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            overflow: hidden; 	 
            z-index: 1; /*  stars behind the content */  
        }  

        .star {  
            position: absolute;  
            border-radius: 50%;  
            background: white; 
            opacity: 0.8; 
        }  

        .beryl{  
            position: absolute;  
            bottom: 10px;  
            left: 10px;  
            font-size: 15px;  
            color: red;  
            z-index: 2;   
        }

        .yes{  
            position: absolute;  
            top: 10px;  
            right: 10px;  
            font-size: 8px;  
            color: white;  
            z-index: 2;   
        }

        h1 {  
            background: linear-gradient(to right, #ff6a00, #ee0979);  
            -webkit-background-clip: text;  
            background-clip: text;  
            -webkit-text-fill-color: transparent;  
            font-size: 55px;   
            margin: 0;  
            z-index: 2;  /*  stars behind content */
        }  

        footer {  
            position: absolute;  
            bottom: 10px;  
            width: 100%;  
            text-align: center;  
            font-size: 17px;   
            color: white;  
            z-index: 2; 
        }  

        @media (max-width: 900px) {  
            h1 {  
                font-size: 50px;   
            }  

            footer {  
                font-size: 15px;   
                bottom: 50px;   
            }  

            .beryl{  
                font-size: 10px; 
                left: 190px;
                bottom: 20px; 
            }

        }  

        @media (max-width: 480px) {  
            h1 {  
                font-size: 46px;   
            }  

            footer {  
                font-size: 10px;  
                bottom: 60px;  
            }  

            .beryl{  
                font-size: 10px; 
                left: 50px;
                bottom: 20px; 
            }
        }  


        @keyframes twinkle {  
            0%, 100% {  
                opacity: 0.8;  
            }  
            50% {  
                opacity: 0.4;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="starry-background"></div>  
    <p class="yes">...yes, they are stars</p>

</body>  
</html>
